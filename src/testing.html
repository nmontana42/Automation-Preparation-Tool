<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amplify Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" href = "index.css">
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <div class="app-logo">
          <img
            src="https://aws-amplify.github.io/images/Logos/Amplify-Logo-White.svg"
            alt="AWS Amplify"
          />
        </div>
        <h1>Senior Capstone - Fullstack Web Application</h1><br>
        <div class = "app-buttons">
          <div class = "button-column">
            <div class = "container">
              <button id = "Testing">Testing Page</button>
            </div>
          
          </div>
          <div class = "button-column">
            <div class = "container">
              <button id = "home">Home</button>
            </div>
          </div>
          <div class = "button-column">
            <div class = "container">
              <button id = "User">User Page</button>
            </div>
          </div>
        </div>
      </div>
      <div class="app-body">
        
        <div class = "app-column">
          <div class = "container">
            <h1>Add Data</h1>
            <button id="MutationEventButton">Add data</button>
            <div id="MutationResult"></div>
          </div>
        </div>

        <div class = "app-column">
          <div class = "container">
            <h1>Test Queries</h1>
            <button id = "TestButton">Test</button>
            <div id="SubscriptionResult"></div>
          </div>
        </div>
        <div class = "app-column">
          <div class = "container">
            <h1>Test Input</h1>
            <form>
              <input id = "user" placeholder="Occupation" type = "text">
              <input type = "submit">
            </form>
            <div id = "UserResult"></div>
          </div>
          <br>
        </div>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
